<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ron's Weather</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>Weather Around the World</h1>
        <h3>Enter the ZIP code of the location and see if the sun will share the same fate!</h3>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="ZIP Code" class="zip-input"></input>
        <button class="btn">Get Weather</button>
    </div>
    <div class="results">
        <div class="city-name"></div>
        <div class="temp"></div>
    </div>
    <div class="image">
    </div>
    <script src="./main.js"></script>
</body>
</html>
