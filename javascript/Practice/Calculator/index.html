<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <div class="output" id="output"></div>
        <div id="calculator">
            <div data-clickId="add">+</div>
            <div data-clickId="subtract">-</div>
            <div data-clickId="multipy">&times;</div>
            <div data-clickId="divide">&divide;</div>
            <div class="digits-container">
                <div class="digits">
                    <div data-clickId="7">7</div>
                    <div data-clickId="8">8</div>
                    <div data-clickId="9">9</div>
                    <div data-clickId="4">4</div>
                    <div data-clickId="5">5</div>
                    <div data-clickId="6">6</div>
                    <div data-clickId="1">1</div>
                    <div data-clickId="2">2</div>
                    <div data-clickId="3">3</div>
                    <div data-clickId="0">0</div>
                    <div data-clickId="decimal">.</div>
                    <div data-clickId="clear">C</div>
                </div>
                <div class="equals" data-clickId="equals">=</div>
            </div>
        </div>
    </main>
    <script src="./main.js" ></script>
</body>
</html>
