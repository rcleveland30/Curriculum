<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="y-inner-wrap">
            <div class="display"></div>
            <div class="operators">
                <div data-operator="add">+</div>
                <div data-operator="minus">-</div>
                <div data-operator="times">&times;</div>
                <div data-operator="divide">&divide;</div>
            </div>
            <div class="keypad">
                <div class="numbers">
                    <div data-number="7">7</div>
                    <div data-number="8">8</div>
                    <div data-number="9">9</div>
                    <div data-number="4">4</div>
                    <div data-number="5">5</div>
                    <div data-number="6">6</div>
                    <div data-number="1">1</div>
                    <div data-number="2">2</div>
                    <div data-number="3">3</div>
                    <div data-number="">0</div>
                    <div data-decimal>.</div>
                    <div data-clear>C</div>
                </div>
                <div class="equals">=</div>
            </div>
        </div>
    </div>
    <script src="./main.js" type="text/javascript"></script>
</body>
</html>
