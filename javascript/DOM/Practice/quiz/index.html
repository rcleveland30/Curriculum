<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Select the correct answer below.</h1>
        <p>In what year was the Gettysburg Address delivered by Abraham Lincoln?</p>
        <div class="question">
            <ol class="options" type="a">
            <li>1861</li>
            <li data-correct>1863</li>
            <li>1865</li>
            <li>1870</li>
            </ol>
            <div class="feedback"></div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
